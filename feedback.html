<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - InfoFusion</title>
    <link rel="stylesheet" href="styles/feedback.css">
</head>
<body>

<div class="container">
    <h2>Website Feedback</h2>
    <form id="feedbackForm" action="submit_feedback.php" method="post">
        <textarea name="feedback" placeholder="Your feedback here..." required></textarea>
        <button type="submit">Submit Feedback</button>
        <div class="success-message" id="successMessage">Thank you for your feedback!</div>
        <div class="error-message" id="errorMessage">There was an error submitting your feedback. Please try again.</div>
    </form>
</div>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Simulate form submission (you can replace this with actual AJAX call)
        const feedback = this.feedback.value;

        if (feedback) {
            // Simulate a successful submission
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            this.reset(); // Reset the form
        } else {
            // Simulate an error
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
    });
</script>

</body>
</html>
