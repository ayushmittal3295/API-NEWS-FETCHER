<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Queries - InfoFusion</title>
    <link rel="stylesheet" href="public/styles/content-queries.css">

<div class="container">
    <h2>Content Queries</h2>
    <p>If you have questions about our content, please fill out the form below. We're here to help!</p>
    <form id="queryForm" action="submit_query.php" method="post">
        <textarea name="query" placeholder="Your question here..." required></textarea>
        <button type="submit">Submit Query</button>
        <div class="success-message" id="successMessage">Thank you for your query! We will get back to you shortly.</div>
        <div class="error-message" id="errorMessage">There was an error submitting your query. Please try again.</div>
    </form>
</div>
<script>
    document.getElementById('queryForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Simulate form submission (you can replace this with actual AJAX call)
        const query = this.query.value;

        if (query) {
            // Simulate a successful submission
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            this.reset(); // Reset the form
        } else {
            // Simulate an error
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
    });
</script>

</body>
</html>
